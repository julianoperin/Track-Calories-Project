<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/calorie.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Track Calorie</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="nav-wrapper red">
        <div class="container">
          <a href="#" class="brand-logo">Track Calorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn red lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <div class="container">
      <!--  Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">
            Add Meal / Food Item
          </span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="text"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn red lighten-1">
                <i class="fa fa-plus"> Add Meal</i>
              </button>
              <!-- <button class="update-btn btn orange">
                <i class="fa fa-pencil-square-o"> Update Meal</i>
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"> Add Meal</i>
              </button> -->
              <button class="back-btn btn grey right">
                <i class="fa fa-chevron-circle-left"> Back</i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--  Calorie Count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <!-- Item List -->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Steak Dinner: </strong> <em>1200 Calories</em>
          <a href="#" class="secondary-content"><i class="item-edit fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Cookies: </strong> <em>200 Calories</em>
          <a href="#" class="secondary-content"><i class="item-edit fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Banana Cake: </strong> <em>700 Calories</em>
          <a href="#" class="secondary-content"><i class="item-edit fa fa-pencil"></i></a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8fe90d21f4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
